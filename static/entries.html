<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entries - Timesheet Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Time Entries</h1>
            <p>View and manage your time entries</p>
            <nav class="header-nav">
                <a href="/" class="btn btn-secondary">‚Üê Add Entry</a>
                <a href="/config" class="btn btn-secondary">‚öôÔ∏è Configuration</a>
            </nav>
        </header>

        <main>
            <!-- Time Entries List -->
            <section class="entries-section">
                <div class="entries-header">
                    <div class="total-time">
                        <strong>Total Time Today: <span id="totalTime">0</span> minutes</strong>
                    </div>
                    <div class="filter-section">
                        <div class="filter-group">
                            <label for="categoryFilter">Category:</label>
                            <select id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="project work">Project Work</option>
                                <option value="project support">Project Support</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="dateFromFilter">From:</label>
                            <input type="date" id="dateFromFilter">
                        </div>
                        <div class="filter-group">
                            <label for="dateToFilter">To:</label>
                            <input type="date" id="dateToFilter">
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-secondary btn-small" onclick="clearDateFilter()">Clear Dates</button>
                            <button type="button" class="btn btn-primary btn-small" onclick="exportToExcel()">üìä Export Excel</button>
                        </div>
                    </div>
                </div>
                <div id="entriesTable" class="entries-table">
                    <!-- Entries table will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Time Entry</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editTask">Task:</label>
                    <input type="text" id="editTask" name="task" required>
                </div>
                
                <div class="form-group">
                    <label for="editCategory">Category:</label>
                    <select id="editCategory" name="category" required>
                        <option value="">Select a category...</option>
                        <option value="project work">Project Work</option>
                        <option value="project support">Project Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDuration">Duration (minutes):</label>
                        <input type="number" id="editDuration" name="duration" required min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="editDate">Date:</label>
                        <input type="date" id="editDate" name="date" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Entry</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/entries.js"></script>
</body>
</html>
