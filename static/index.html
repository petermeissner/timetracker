<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Timesheet Tracker</h1>
            <p>Track your time spent on different tasks</p>
            <nav class="header-nav">
                <a href="/entries" class="btn btn-secondary">üìã View Entries</a>
                <a href="/config" class="btn btn-secondary">‚öôÔ∏è Configuration</a>
            </nav>
        </header>

        <main>
            <!-- Quick Stats -->
            <section class="stats-section">
                <h2>Last 7 Days Summary</h2>
                <div class="seven-day-breakdown" id="sevenDayBreakdown">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </section>

            <!-- Add Time Entry Form -->
            <section class="form-section">
                <h2>Add Time Entry</h2>
                <form id="timeEntryForm">
                    <div class="form-group">
                        <label for="task">Task:</label>
                        <div class="task-input-group">
                            <select id="predefinedTask" class="predefined-task-select">
                                <option value="">Select predefined task...</option>
                            </select>
                            <input type="text" id="task" name="task" required placeholder="e.g., Development, Meeting, Research">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category...</option>
                            <option value="project work">Project Work</option>
                            <option value="project support">Project Support</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (optional):</label>
                        <textarea id="description" name="description" rows="3" placeholder="Additional details about the task"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (minutes):</label>
                            <input type="number" id="duration" name="duration" required min="1" value="60" placeholder="60">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Entry</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>



    <script src="/static/script.js"></script>
</body>
</html>
