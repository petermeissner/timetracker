<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-brand">
                    <h1>Timesheet Tracker</h1>
                </div>
                <nav class="header-nav">
                    <a href="/entries" class="btn btn-secondary">üìã Entries</a>
                    <a href="/config" class="btn btn-secondary">‚öôÔ∏è Config</a>
                </nav>
            </div>
        </header>

        <main>
            <!-- Quick Stats -->
            <section class="stats-section">
                <div class="seven-day-breakdown" id="sevenDayBreakdown">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </section>

            <!-- Add Time Entry Form -->
            <section class="form-section">
                <div class="form-header">
                    <h2>Add Time Entry</h2>
                    <div class="form-buttons">
                        <button type="button" id="addDailyBtn" class="btn btn-secondary">Add Daily</button>
                        <button type="submit" form="timeEntryForm" class="btn btn-primary">Add Entry</button>
                    </div>
                </div>
                <div class="form-with-timeslots">
                    <div class="timeslots-column">
                        <div class="timeslots-header">
                            <h3>Time Slots for <span id="selectedDateDisplay">Today</span></h3>
                        </div>
                        <div id="timeSlots" class="time-slots-container">
                            <!-- Time slots will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <form id="timeEntryForm">
                            <div class="form-group">
                                <label for="task">Task:</label>
                                <div class="task-input-group">
                                    <select id="predefinedTask" class="predefined-task-select">
                                        <option value="">Select predefined task...</option>
                                    </select>
                                    <input type="text" id="task" name="task" required placeholder="e.g., Development, Meeting, Research">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select id="category" name="category" required>
                                    <option value="">Select a category...</option>
                                    <option value="project work">Project Work</option>
                                    <option value="project support">Project Support</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description (optional):</label>
                                <textarea id="description" name="description" rows="3" placeholder="Additional details about the task"></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="startTime">Start Time:</label>
                                    <input type="time" id="startTime" name="startTime">
                                </div>
                                
                                <div class="form-group">
                                    <label for="endTime">End Time:</label>
                                    <input type="time" id="endTime" name="endTime">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="duration">Duration (minutes):</label>
                                    <input type="number" id="duration" name="duration" required min="1" value="60" placeholder="60">
                                </div>
                                
                                <div class="form-group">
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" name="date" required>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>



    <script src="/static/utils.js"></script>
    <script src="/static/api.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
